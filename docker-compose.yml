services:
  postgres:
    image: postgres:16-alpine
    container_name: lumenpulse-postgres
    restart: unless-stopped
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: lumenpulse
      POSTGRES_PASSWORD: lumenpulse
      POSTGRES_DB: lumenpulse
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lumenpulse"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: lumenpulse-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  data-processing:
    build:
      context: ./apps/data-processing
      dockerfile: Dockerfile
    environment:
      - RUN_IMMEDIATELY=${RUN_IMMEDIATELY}
      - LOG_LEVEL=${LOG_LEVEL}
      - DATA_RETENTION_DAYS=${DATA_RETENTION_DAYS}
      - COINGECKO_API_KEY=${COINGECKO_API_KEY}
      - NEWS_API_KEY=${NEWS_API_KEY}
      - CRYPTOCOMPARE_API_KEY=${CRYPTOCOMPARE_API_KEY}
      - NEWSAPI_API_KEY=${NEWSAPI_API_KEY}

volumes:
  postgres_data:
  redis_data:
